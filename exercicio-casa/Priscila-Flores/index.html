<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <title>Reprograma jQuery</title>
</head>

<body>

    <main class="container content">

        <img src="./img/logo.jpg" alt="logo" class="logo">
        <h1>Escola de programação</h1>

        <p></p>

        <h2 class="subtitle" id="subtitle">Confira:</h2>

        <ul class="product_list">
            <li class="product_item" id="product_item1">HTML</li>
            <li class="product_item" id="product_item2">CSS</li>
            <li class="product_item" id="product_item3">LÓGICA DE PROGRAMAÇÃO</li>
            <li class="product_item" id="product_item4">JAVA SCRIPT</li>
            <li class="product_item" id="product_item5">JQUERY</li>
            <li class="product_item" id="product_item6">REACT.JS</li>
        </ul>

        <h3 class="sub-subtitle">Faça sua inscrição!</h2>
            <div id="botao"></div>
            <form action="" class="formulario" id="formulario">

                <label for="Name">Nome:</label>
                <input type="text" name="Name" id="name" placeholder="digite seu nome">

                <label for="Email">Email:</label>
                <input type="text" name="Email" id="email" placeholder="digite seu email">

                <label for="Phone">Telefone:</label>
                <input type="text" name="Phone" id="phone" placeholder="DDD + número">

                <label for="Pedido">Pedido:</label>
                <textarea name="Pedido" id="pedido" cols="30" rows="3" placeholder="Digite seu pedido"></textarea>
                <input type="button" value="Enviar" class="btn" id="btn">

            </form>

            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
            </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type='text/javascript' src="./script.js"></script>

</body>

</html>
