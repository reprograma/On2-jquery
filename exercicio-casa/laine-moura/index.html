<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <title>Reprograma jQuery</title>
</head>

<body>

    <main class="container content">

        <img src="./img/logo.jpg" alt="logo" class="logo">
        <h1>Escola de programação</h1>

        <p></p>

        <h2 class="subtitle">Confira:</h2>

        <div class='listadecursos'>
            <ul class="product_list">
                <li class="product_item" id='pih'>HTML</li>
                <li class="product_item" id='pic'>CSS</li>
                <li class="product_item" id='pil'>LÓGICA DE PROGRAMAÇÃO</li>
                <li class="product_item" id='pijs'>JAVA SCRIPT</li>
                <li class="product_item" id='pijq'>JQUERY</li>
                <li class="product_item" id='pirjs'>REACT.JS</li>
            </ul>
        </div>
        <div class='inscreva-se_area'>
            <h3 class="sub-subtitle">Faça sua inscrição!</h2>
                <button class='button-inscricao'>Inscreva-se</button>

                <div class='formulario'>
                    <form action="" class="formulario">

                        <label for="Name">Nome:</label>
                        <input type="text" name="Name" id="name" placeholder="digite seu nome">

                        <label for="Email">Email:</label>
                        <input type="text" name="Email" id="email" placeholder="digite seu email">

                        <label for="Phone">Telefone:</label>
                        <input type="text" name="Phone" id="phone" placeholder="DDD + número">

                        <label for="Pedido">Pedido:</label>
                        <textarea name="Pedido" id="pedido" cols="30" rows="3"
                            placeholder="Digite seu pedido"></textarea>

                        <input type="button" value="Enviar" class="btn">
                </div>
        </div>
        </form>

        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>


    </main>


    <script type='text/javascript' src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type='text/javascript' src="script.js"></script>
</body>

</html>
