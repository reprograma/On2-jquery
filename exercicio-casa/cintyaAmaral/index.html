<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <title>Reprograma jQuery</title>
</head>

<body>

    <main class="container content">

        <img src="./img/logo.jpg" alt="logo" class="logo">
        <h1>Escola de programação</h1>

        <p></p>

        <h2 class="subtitle">Confira:</h2>
              

        <ul id="lista" class="product_list">
            <li id="lista1" class="product_item">HTML</li>
            <li id="lista2" class="product_item">CSS</li>
            <li id="lista3" class="product_item">LÓGICA DE PROGRAMAÇÃO</li>
            <li id="lista4" class="product_item">JAVA SCRIPT</li>
            <li id="lista5" class="product_item">JQUERY</li>
            <li id="lista6" class="product_item">REACT.JS</li>
        </ul>

        <h3 class="sub-subtitle">Faça sua inscrição!</h2>
            <button>Inscreva-se</button>

            <form action="" class="formulario">

                <label for="Name">Nome:</label>
                <input type="text" name="Name" id="name" placeholder="digite seu nome">

                <label for="Email">Email:</label>
                <input type="text" name="Email" id="email" placeholder="digite seu email">

                <label for="Phone">Telefone:</label>
                <input type="text" name="Phone" id="phone" placeholder="DDD + número">

                <label for="Pedido">Pedido:</label>
                <textarea name="Pedido" id="pedido" cols="30" rows="3" placeholder="Digite seu pedido"></textarea>

                <input type="button" value="Enviar" class="btn">

            </form>

            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
            </div>


    </main>
    <h4 id="formularioEnviado" class="formenviado">Seu formulário foi enviado</h4>


    <script type='text/javascript' src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type='text/javascript' src="./script-jq.js"></script>



</body>

</html>
